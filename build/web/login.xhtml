<!DOCTYPE html>
<!--This is a minor change to see if commit works with netbeans UI-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Icarus</title>
    </h:head>

    <h:body styleClass="containerLogin">
        <div class="logo-container">
            <h:graphicImage name="images/openweb.svg" id="PageLogo" library="icarus-layout"/>
        </div>
        <div class="ui-g">
            <p:panel header="Login" styleClass="panel-login">

                <h:form prependId="false">

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Login : "/>
                        <p:inputText value="#{loginBean.email}"/>
                        
                        <p:outputLabel value="Mot de passe :"/>
                        <p:password value="#{loginBean.password}"/>

                        <p:outputLabel value="Souvenez-vous de moi :"/>
                        <p:selectBooleanCheckbox />
                        
                        <p:button value="Back to website" outcome="promotion-page.xhtml"/>
                        <p:commandButton value="Connexion" action="#{loginBean.login}"/>
                        
                        <p:commandLink value="Mot de passe oublie ?"/>
                    </h:panelGrid>
                    <p:messages autoUpdate="true"/>

                </h:form>



            </p:panel>
            <div class="ui-g-12 footer-login">
                <span>PrimeFaces Icarus Theme and Layout </span><br/>
                <span>All rights reserved.</span>
            </div>
        </div>

        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
            .ui-panel .ui-panel-title {font-size: 17px;}
        </style>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
    </h:body>

</html>
