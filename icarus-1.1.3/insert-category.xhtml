<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }

            #main-wrapper-content {
                padding: 10px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div id="main-wrapper-content">
            <div class="ui-g">

                <div class="card">
                    <h1>Insert Category</h1>
                    <div class="ui-g-12 ui-lg-6">
                        <div class="card">
                            
                            <h:form>
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" layout="grid">
                                        <p:outputLabel value="Category :"/>
                                        <p:inputText id="acCategory" value="#{categoryBean.name}" required="true"/>
                                        <p:message for="acCategory" display="text" />    
                                    </p:panelGrid>
                                </p:panelGrid>
                            </h:form>
                        </div>
                    </div>••

                    <div class="ui-g-12 ui-lg-6">
                        <div class="card">
                            <p:dataList value="#{categoryBean.categoryDAO.allCategory}" var="categorie" type="ordered">
                                <f:facet name="header">
                                    Categorie List
                                </f:facet>
                                #{categorie.name}
                            </p:dataList>
                           
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
